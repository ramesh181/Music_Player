<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="player-container">
            <!-- Song -->
            <div class="img-container">
                <img src="img/track_1.jpg" alt="Album_Art">
            </div>
            <h2 id="title">Chinni Chinni Aasa</h2>
            <h3 id="artist">A.R.Rehman</h3>
            <audio src="music/track_1.mp3" ></audio>
            <!-- Progress -->
            <div class="progress-container" id="id-container">
                <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">
                            0:00
                        </span>
                        <span id="duration">
                            4:55
                        </span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" main-button id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </main>
    <div class="footer">
        <p>Â© All Copyrights Reserved By
            <span style="font-family: 'Rubik', sans-serif;
                font-size: 17px;
                font-weight: 400;">
                Ramesh Daadani
            </span>
        </p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
